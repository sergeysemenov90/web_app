<!DOCTYPE html>
{% include 'navbar.html' %}


<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Все статьи</title>
</head>
<body>
{% block nav %}
{% endblock %}

<div class="container">
    {% block content %}
        <h1>Здесь будут все статьи</h1>
        <a class="btn btn-primary mt-3" href= "{% url 'articles_changes' %}" role="button">Администрирование статей</a>
        {% for article in articles_list%}
        <div class="card mt-4" style="width: 18rem;">
            <img src="https://lmsoft.ru/upload/iblock/687/68765a783bc95223048a0a8bfcde4a56.png" class="card-img-top" alt="Изображение к статье">
            <div class="card-body">
                <h5 class="card-title">{{ article.title}}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{article.create_date}}</h6>
                <p class="card-text">{{article.text|truncatewords:8}}</p>
                <a href="{% url 'article_detail' article.pk %}" class="card-link">Читать</a>
            </div>
        {% endfor %}
        </div>
    {% endblock %}
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>


</body>
</html>
